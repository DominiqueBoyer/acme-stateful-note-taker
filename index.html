<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      nav{
        display: flex;
        justify-content: space-around;
      }
    </style>

  </head>
  <body>
    <div id='root'></div>

    <script type='text/babel'>
      const root =document.querySelector('#root')
      const { render } = ReactDOM;
      const {Component} = React;
      const {HashRouter, Route, Link, Switch, Redirect, NavLink, } = ReactRouterDOM;


      const Nav = ({ user, notes })=> {
        return (
          <div>
            <nav>

              <NavLink to='/notes/list'>Notes ({notes.length})</NavLink>
              <NavLink to='/notes/archived'>Archived ()</NavLink>
              <NavLink to='/notes/create'>Create</NavLink>
            </nav>

            <h2>Acme Note Taker for -- {user.fullName}</h2>
          </div>
        );
      };


      const API = 'https://acme-users-api-rev.herokuapp.com/api';
      const fetchUser = async ()=> {
        const storage = window.localStorage;
        const userId = storage.getItem('userId');
        if(userId){
          try {
            return (await axios.get(`${API}/users/detail/${userId}`)).data;
          }
          catch(ex){
            storage.removeItem('userId');
            return fetchUser();
          }
        }
        const user = (await axios.get(`${API}/users/random`)).data;
        storage.setItem('userId', user.id);
        return  user;
      };

      const Notes = ({ notes })=>{
        return (
          <div>
            <hr/>
            <ul>
              {
                notes.map(note => <li key={note.id}>{note.text}</li>)
              }
            </ul>
          </div>

          );

      };

      class App extends Component {
        constructor(){
          super();
          this.state ={
            user:{},
            notes: []

          }
        }
        async componentDidMount(){
          const user = await fetchUser()
          const notes = (await axios(`${API}/users/${user.id}/notes`)).data
          console.log(notes);
          this.setState( {user, notes} );



        }
        render(){
          const { user, notes } = this.state;
          return (
            <HashRouter>
              <Route render={()=> <Nav user={user} notes={notes} />}/>
              <Switch>
                <Route path='/notes/:status' render={ ()=> <Notes notes={notes}/>}/>
              </Switch>
            </HashRouter>
          )

        }
      }




      render( <App/>, root)

    </script>

  </body>
</html>
